services:
  glean:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glean
    ports:
      - "5959:8000"
    volumes:
      # 挂载数据目录，持久化书籍和数据库
      # 使用环境变量 DATA_DIR 的值，如果没有则使用默认值 ./data
      - ./data:/app/data
      # 自定义挂载书籍目录
      # - ./books:/app/data/books
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
      - apps # 供其他服务访问, 如果不需要请删除

networks:
  apps:
    external: true
