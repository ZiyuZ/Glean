services:
  glean:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glean
    ports:
      - "5959:8000"
    volumes:
      # 挂载数据目录，持久化书籍和数据库
      # 使用环境变量 DATA_DIR 的值，如果没有则使用默认值 ./data
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
